<div class="container-gif">
  <img id="background-gif" src="../../../assets/video/bkanimado.gif" alt="Background GIF">
</div>

<div class="container">
  <button mat-button color="warn" (click)="openDialog(null)">Add More Albums Here</button>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let album"> {{album.position}} </td>
    </ng-container>

    <!-- Album Column -->
    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef> Album </th>
      <td mat-cell *matCellDef="let album"> {{album.album}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let album"> {{album.year}} </td>
    </ng-container>

    <!-- Band Column -->
    <ng-container matColumnDef="band">
      <th mat-header-cell *matHeaderCellDef> Band </th>
      <td mat-cell *matCellDef="let album"> {{album.band}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let album">
        <button>
          <mat-icon>view</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="editAlbum(album)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAlbum(album.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
